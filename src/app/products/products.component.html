<span>Search: 
  <input type="text" [(ngModel)]="searchInput" (input)="searchProducts(searchInput)"/>
</span>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th> 
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td> 
    <td>{{product.price}}</td>
  </tr>
</table>
